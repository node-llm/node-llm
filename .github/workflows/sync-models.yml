name: Sync Model Registry

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

# Allow the workflow to create and update pull requests
permissions:
  contents: write
  pull-requests: write

jobs:
  sync-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run model sync
        run: pnpm run sync-models

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code packages/core/src/models/models.json packages/core/src/aliases.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync model registry from models.dev"
          title: "chore: Update model registry from models.dev"
          body: |
            ## Automated Model Registry Update

            This PR updates the model registry with the latest data from [models.dev](https://models.dev).

            ### Changes
            - Updated `packages/core/src/models/models.json`
            - Updated `packages/core/src/aliases.ts`

            ### Review Checklist
            - [ ] Check for new models from supported providers
            - [ ] Verify pricing updates are accurate
            - [ ] Ensure no breaking changes to model IDs
            - [ ] Run tests: `npm test`

            **Note**: This PR was automatically generated by the [Sync Model Registry](.github/workflows/sync-models.yml) workflow.
          branch: chore/sync-model-registry
          delete-branch: true
          labels: |
            automated
            dependencies
            chore
